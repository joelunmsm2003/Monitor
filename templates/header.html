<div id='count'>{{count}}</div>
<div id='soporte'>{{nsoporte}}</div>

<script type="text/javascript">

i=0  
setInterval('moverItem()',2000);


function moverItem() {
count = $('#count').text()
nsoporte = $('#soporte').text()
                       
    
       $.ajax({
                        url : "/realtime_post", 
                        type : "POST",   
                        dataType:"json",                
                        data : {
                            count: count,
                            soporte: nsoporte,
                            csrfmiddlewaretoken: '{{ csrf_token }}'
                            },
                            success : function(json) {


                var trs=$("#orillamada tr").length;
                
                if(trs==20){
                $("#orillamada tr:last").remove();

                }


             

              if (typeof(json.n)!='undefined'){

                i=i+1
             
                
                x = $.parseJSON(json.n).counter_act;
                c = $.parseJSON(json.data)
                soporte_new = $.parseJSON(json.n).soporte_act
                
                console.log(soporte_new)
                console.log(nsoporte)
                $('#audio').append('<audio src="http://k10.offliberty.com/wmLmjawU62o.mp3" autoplay></audio>')

                if (parseInt(soporte_new)>parseInt(nsoporte)){

                $("#soporte").text(soporte_new)
                $('#notificacion').prepend('<a  href="/salir">Nuevo ticket :'+soporte[0].fields.fecha_inicio+'</a>')

                }
                else{
                
                $('#notificacion').prepend('<a  href="/salir">Nuevo ticket :'+c[0].fields.asunto+'</a>')
                }

                $('.noti').remove();
                $('#numero_notis').append('<div class="noti">'+i+'</div>')
                
              }
              else{

                x=json.counter_act
                nsoporte = json.soporte_act
              }


             
               $("#count").text(x)
              

                            },
                    });
                    return false;
}

</script>
