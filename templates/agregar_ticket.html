

{% include "layout.html" %}

<body>

{% include "header.html" %}




{{msj}}
<div id='contenedor'>
<div id='form'>
Generar un Ticket
<form action="/ticket_add/" method="post" class='ticket'>
    
    {% csrf_token %}
    

    <label class='etiqueta'>Asunto :</label><div id='field'><input id="field" type="text" name="asunto" maxlength="100"></div>

	{% endfor %}
    </select>

    <br>
    <label class='etiqueta'>Descripcion :</label><br>
    <textarea id="field" name="descripcion" rows="10" cols="30">

	</textarea>
  
   
    <label class='etiqueta'></label><div id='field'><input  id="field1" type="submit" value="Enviar Ticket" /></div>

</form>

</div>
